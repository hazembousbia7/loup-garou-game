<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game Role Assigner</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="playerparametre">
            <h1>Werewolf Game</h1>
        <input type="text" id="inputName" placeholder="Enter a player's name">
        <button class="button1" onclick="Addplayer()">Add player</button>
        <button class="button1" onclick="playerRemoveButton()">v</button>
        <div id="playerRemoveDiv" class="hidden"></div>
        <div id="playerList"></div>
        </div>

        <br><br><br>
        <button class="button1" onclick="parametre()">Customize Roles</button>
        <button class="button1" onclick="AssignDefaultRoles()">Assign Default Roles</button>

        <div id="RoleSelection" class="hidden">
            <h2>parametre</h2>
            <div id="parametre">
                <div class="paraRoles"><label for="witch">Witch</label>
                    <input type="number" id="witch" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="hunter">Hunter</label>
                    <input type="number" id="hunter" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="mayor">Mayor</label>
                    <input type="number" id="mayor" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="loveKing">Love King</label>
                    <input type="number" id="loveKing" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Seer">Seer</label>
                    <input type="number" id="Seer" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="barbi">Barbi</label>
                    <input type="number" id="barbi" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="healer">Healer</label>
                    <input type="number" id="healer" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="werewolf">Werewolf</label>
                    <input type="number" id="werewolf" value="2" min="0"><br></div>
                <div class="paraRoles"><label for="whitewolf">White Wolf</label>
                    <input type="number" id="whitewolf" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="bluewolf">Blue Wolf</label>
                    <input type="number" id="bluewolf" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="InfectedWolf">Infected Wolf</label>
                    <input type="number" id="InfectedWolf" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="RedWolf">Red Wolf</label>
                    <input type="number" id="RedWolf" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Loupbrouillard">Loup brouillard</label>
                    <input type="number" id="Loupbrouillard" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Bear">Bear</label>
                    <input type="number" id="Bear" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="MasterBear">Master Bear</label>
                    <input type="number" id="MasterBear" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Wildchildren">Wild children</label>
                    <input type="number" id="Wildchildren" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="kamikaze">kamikaze</label>
                    <input type="number" id="kamikaze" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Talkativewolf">Talkative wolf</label>
                    <input type="number" id="Talkativewolf" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="judge">judge</label>
                    <input type="number" id="judge" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="Thief">Thief</label>
                    <input type="number" id="Thief" value="1" min="0" max="1"><br></div>
                <div class="paraRoles"><label for="alien">Alien</label>
                    <input type="number" id="alien" value="1" min="0" max="1"><br></div>

            </div>

            <button class="button1" onclick="assignCustomRoles()">Assign Custom Roles</button>
            <div id="totalRolesDiv"></div>
        </div>
        <div id="card" class="hidden">
            <div id="closeCard" onclick="closeCard()">X</div>
            <div id="roleDisplay">Click to see the next player's role!</div>
        </div>
        <br>
        <br>
        <button class="hidden" id="resultBUtton" onclick="resultBUtton()">result</button>
        <div class="hidden" id="result"></div>
    </div>
</body>
</html>
